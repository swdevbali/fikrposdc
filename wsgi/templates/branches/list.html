{% extends "layout.html" %}

{% block body %}
<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">Branches</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
  		<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                    <thead>
                        <tr>
                            <th width="20%">ID</th>
                            <th width="25%">Name</th>
                            <th width="25%">Address</th>
                            <th width="15%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                    
		</table>
                <a href="/manage/branches/new" class="btn btn-primary"><i class="icon-white icon-user"></i> New branch</a>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
{% endblock %}

{% block hook_endscript %}
<script src="/static/vendors/datatables/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#example').dataTable( {
                    "bProcessing": true,
                    "bServerSide": true,
                    "sAjaxSource": "/dataset/branches"
                });
            } );
        </script>
{% endblock %}
